all:
  hosts:
    jenkins_vm:
      ansible_host: 192.168.63.4    # Your actual VM IP
      ansible_user: ubuntu
      ansible_password: ubuntu
      ansible_ssh_private_key_file: ~/.ssh/id_rsa
